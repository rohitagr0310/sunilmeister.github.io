<!DOCTYPE html>
<html>

  <head>
    <title>Respimatic 100 Firmware Installer</title>
    <meta charset="UTF-8" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport" content="width = device-width, initial-scale = 0.9, user-scalable = yes" />

    <link rel="icon" type="image/png" href="../common/img/favicon.png" />
    <link rel="stylesheet" href="../common/css/colors.css" />
    <link rel="stylesheet" href="../common/css/common.css" />
    <link rel="stylesheet" href="../common/css/selectTableRow.css" />
    <link rel="stylesheet" href="css/sizes.css" />
    <link rel="stylesheet" href="css/swInstaller.css" />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.15/dist/sweetalert2.all.min.js"></script>
    <script src="../common/js/constants.js"></script>
    <script src="../common/js/common.js"></script>
    <script src="../common/js/modalPopup.js"></script>
    <script src="../common/js/hidePopups.js"></script>
    <script src="../common/js/download.js"></script>
    <script src="../common/js/iconButton.js"></script>
    <script src="../common/js/selectTableRow.js"></script>
    <script src="../common/js/uid.js"></script>
    <script src="js/swInstaller.js"></script>

  </head>

  <body style="font-family: verdana">
    <div id=wrapper class=wrapper>

      <div id=mainDiv style="display:block">
        <center>
          <img src="../common/img/Installer.png" alt="Title" width=350rem height=110rem />
          <div class=content style="font-size: 1.5rem;">
            <button class=lineButton onclick="displayStepByStep()">Step-by-step Instructions</button>
            <br>
            <hr>
            <a href="https://github.com/stanleyhuangyc/Freematics/releases/download/builder/FreematicsBuilder-1.2.3-win32.exe" download="ArduinoBuilder.exe">
              <button class=lineButton onclick="installLoader()">One-time Download<br>Arduino Builder</button>
            </a>
            <p></p>
            <hr>
          </div>
        </center>
      </div>
      <div id=knownReleases style="display:block">
        <div style="max-height:24rem; overflow:auto;background-color:var(--rsp_lightblue); color: var(--rsp_darkblue);">
          <center>
            <p style="font-size: 1.4rem; margin-bottom:-12px; margin-top:4px;">Select and Download Release</p>
            <br>
            <table id=knownReleasesTable style="font-size:1.4rem; color:white">
              <thead>
                <tr>
                  <th align="left" style="min-width:100px; background-color:var(--rsp_darkblue); color: white; padding: 5px 5px; ">Version</th>
                  <th align="left" style="min-width:200px; background-color:var(--rsp_darkblue); color: white;  padding: 5px 5px; ">Release Date</th>
                  <th align="center" style="background-color:var(--rsp_darkblue); color: white; padding: 5px 5px; ">Get</th>
                </tr>
              </thead>
            </table>
            <br>
          </center>
        </div>
      </div>

      <div>
        <hr>
        <center>
          <img src="../common/img/Logos.png" alt="Title" width=370rem height=65rem />
        </center>
      </div>
    </div>

  </body>

</html>
