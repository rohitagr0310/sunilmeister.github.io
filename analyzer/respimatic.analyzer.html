<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>Respimatic 100</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport"
      content="width = device-width, initial-scale = 1, user-scalable = no" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Cousine&family=Fira+Mono&display=swap"
      rel="stylesheet">
    <script src="https://dweet.io/client/dweet.io.min.js"></script>
    <script src="https://cdnjs.com/libraries/Chart.js"></script>
    <script src="../js/common.js"></script>
    <script src="js/stats.table.js"></script>
    <script src="js/respimatic.analyzer.js"></script>
    
    <style>
.sidebar {
  height: 100%;
  width: 200px;
  position: absolute;
  left: 0;
  top: 150;
  padding-top: 40px;
}

.sidebar div {
  padding: 4px;
  font-size: 20px;
  display: block;
}

.body-pane {
  margin-left: 200px;
  font-size: 12px;
  font-family: verdana;
}

.tableButton {
  background-color: #1d85ad;
  border: white;
  color: white;
  padding: 5px 5px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  margin: 4px 2px;
  cursor: pointer;
  font-size: 12px;
  border-radius: 5px;
}

.tableButton:hover {
  background-color: #0a8a30
}

.tableButton:active {
  background-color: #0a8a30;
  box-shadow: 0 6px #1d85ad;
  transform: translateY(6px);
}

.button {
  background-color: #1d85ad;
  border: white;
  color: white;
  padding: 10px 25px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  margin: 4px 2px;
  cursor: pointer;
  font-size: 20px;
  border-radius: 15px;
}

.button:hover {
  background-color: #0a8a30
}

.button:active {
  background-color: #0a8a30;
  box-shadow: 0 6px #1d85ad;
  transform: translateY(6px);
}

.sidebarButton {
  background-color: #1d85ad;
  border: white;
  color: white;
  padding: 10px 15px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  margin: 4px 2px;
  cursor: pointer;
  font-size: 20px;
  border-radius: 15px;
  width: 180px;
}

.sidebarButton:hover {
  background-color: #0a8a30
}

.sidebarButton:active {
  background-color: #0a8a30;
  box-shadow: 0 6px #1d85ad;
  transform: translateY(6px);
}

.row {
  display: flex;
}

/* Create two equal columns that sits next to each other */
.column {
  flex: 50%;
  padding: 10px;
}

.dbTableStyle td {
  padding: 0 5px 0 0;
  /* Only right padding*/
}

    </style>
  </head>
  
  <body>
    <div class="sidebar">
      <br><br><br>
      <br><br><br>
      <br><br><br>
      <br><br><br>
      <br><br>
      <div><button id="btnSelect" class="sidebarButton"
          onclick='selectSession()'>Select Session</button></div>
      <br><br>
      <div><button id="btnStat" class="sidebarButton"
          onclick='selectStats()'>Statistics</button></div>
      <br><br>
      <div><button id="btnChart" class="sidebarButton"
          onclick='selectCharts()'>Charts</button></div>
      <br><br>
      <div><button id="btnRaw" class="sidebarButton"
          onclick='selectRawData()'>Raw Data</button></div>
    </div>
    
    <div class="body-pane">
      <center>
        <img src="img/analyzer-title-logos.png" alt="Title" width="620"
          height="140">
        <h1 id='SysUid'
          style="background-color:#0d3e51; color:white;font-size:2em; font-family:verdana;">
        </h1>
      </center>
      
      <center>
        <div id="selectorDiv">
          <h2
            style="background-color:#0d3e51; color:white;font-size:1.5em; font-family:verdana;">
            Select Session for Analysis</h2>
          <div
            style="height:400px; line-height:1em; overflow-y:auto; overflow-x:auto; white-space: nowrap; padding:5px; background-color:#0d3e51; color:white; border:4px #1d85ad; font-family: 'Cousine'">
            <br>
            <table id='dbTable' className="dbTableStyle" style="width:100%">
            </table>
          </div>
          <br>
          <button class="button" onclick='deleteAllDbs()'>DELETE ALL SAVED
            SESSIONS</button>
          
        </div>
      </center>
      
      <div id="statsDiv">
        <center>
          <h2
            style="background-color:#0d3e51; color:white;font-size:2em; font-family:verdana;">
            Session Statistics</h2>
        </center>
        <div class="row">
          <div id="staticStats" class="column" style="font-size: 16px">
            <center>
              <h2
                style="background-color:#0d3e51; color:white;font-size:1.5em; font-family:verdana;">
                Static Information</h2>
            </center>
            <label>Patient Name</label>
            <p id="pName">
              <label>Patient Info</label>
            <p id="pInfo">
              <label>System Deployment Altitude</label>
            <p id="altitude">
              <center>
                <h2
                  style="background-color:#0d3e51; color:white;font-size:1.5em; font-family:verdana;">
                  Parameter Settings Used</h2>
              </center>
              <label>Ventilation Mode </label>
            <p id="vtList">
              <label>BPM </label>
            <p id="bpmList">
              <label>I:E </label>
            <p id="ieList">
              <label>PEEP Pressure (cmH20)</label>
            <p id="peepList">
              <label>Maximum Pressure (cmH20)</label>
            <p id="pmaxList">
              <label>Support Pressure (cmH20)</label>
            <p id="psList">
              <label>Support Pressure Time Termination (secs)</label>
            <p id="tpsListTime">
              <label>Support Pressure Flow Termination (% Peak Flow)</label>
            <p id="tpsListFlow">
          </div>
          
          <div id="stats-pane" class="column" style="font-size: 16px">
            <center>
              <h2
                style="background-color:#0d3e51; color:white;font-size:1.5em; font-family:verdana;">
                Parameters Measured</h2>
            </center>
          </div>
        </div>
      </div>
      
      <div id="chartsDiv">
        <h2
          style="background-color:#0d3e51; color:white;font-size:1.5em; font-family:verdana;">
          Select Charts for Analysis</h2>
      </div>
      
      <div id="rawDataDiv">
        <h2
          style="background-color:#0d3e51; color:white;font-size:1.5em; font-family:verdana;">
          Dumping Raw Data for Session</h2>
      </div>
      
    </div>
  </body>
  
</html>
