  <template id=waveContainerTemplate>
    <div class=waveContainer>
      <div class=waveBanner>
        <img src="../common/img/plus.png" class=iconButton title='Add Box' onClick='waveAppend(this)' onmouseover='overIconBtn(this)' onmouseout='outIconBtn(this)' style="float:left; width:1.8rem; height:1.8rem;">
        <img src="../common/img/trash-bin.png" class=iconButton title='Delete' onClick='waveDelete(this)' onmouseover='overIconBtn(this)' onmouseout='outIconBtn(this)' style="float:right; width:1.8rem; height:1.8rem;">
        <img src="../common/img/pen.png" class='iconButton editIconButton' title='Edit' onClick='waveEdit(this)' onmouseover='overIconBtn(this)' onmouseout='outIconBtn(this)' style="float:right; width:1.8rem; height:1.8rem;">
        <br>
      </div>
      <div class=waveBody>
				<div class=pWaveBody>
				</div>
				<div class=fWaveBody>
				</div>
				<div class=vWaveBody>
				</div>
      </div>
  </template>
