  <template id=chartContainerTemplate>
    <div class=chartContainer>
      <div class=chartBanner>
        <img src="../common/img/plus.png" class=iconButton title='Add Box' onClick='chartAppend(this)' onmouseover='overIconBtn(this)' onmouseout='outIconBtn(this)' style="float:left; width:1.8rem; height:1.8rem;">
        <img src="../common/img/trash-bin.png" class=iconButton title='Delete' onClick='chartDelete(this)' onmouseover='overIconBtn(this)' onmouseout='outIconBtn(this)' style="float:right; width:1.8rem; height:1.8rem;">
        <img src="../common/img/pen.png" class='iconButton editIconButton' title='Edit' onClick='chartEdit(this)' onmouseover='overIconBtn(this)' onmouseout='outIconBtn(this)' style="float:right; width:1.8rem; height:1.8rem;">
        <center>
          <p class=sparseIntervalMsg style="color:white; font-size:1.2rem; padding-top:0.2rem;">
        </center>
      </div>
      <div class=chartBody>
      </div>
    </div>
  </template>
