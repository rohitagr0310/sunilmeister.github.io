<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
}

.navbar {
  overflow: hidden;
  background-color: #333; 
}

.navbar a {
  float: left;
  font-size: 16px;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.subnav {
  float: left;
  overflow: hidden;
}

.subnav .subnavbtn {
  font-size: 16px;  
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.navbar a:hover, .subnav:hover .subnavbtn {
  background-color: blue;
}

.subnav-content {
  display: none;
  position: absolute;
  left: 0;
  background-color: blue;
  width: 100%;
  z-index: 1;
}

.subnav-content a {
  float: left;
  color: white;
  text-decoration: none;
}

.subnav-content a:hover {
  background-color: #eee;
  color: black;
}

.subnav:hover .subnav-content {
  display: block;
}
</style>
</head>
<body>

<div class="navbar">
  <a href="#home">Home</a>
  <div class="subnav">
    <button class="subnavbtn">Snapshots <i class="fa fa-caret-down"></i></button>
    <div class="subnav-content">
      <a href="#mParams">Measured Params</a>
      <a href="#iParams">Input Params</a>
      <a href="#fiO2">FiO2</a>
    </div>
  </div> 
  <a href="#charts">Charts</a>
  <a href="#waveforms">Waveforms</a>
  <div class="subnav">
    <button class="subnavbtn">Statistics <i class="fa fa-caret-down"></i></button>
    <div class="subnav-content">
      <a href="#mStats">Measured Params</a>
      <a href="#settings">Settings Used</a>
      <a href="#sequence">Settings Sequence</a>
      <a href="#misc">Misc</a>
    </div>
  </div> 
  <div class="subnav">
    <button class="subnavbtn">Alerts <i class="fa fa-caret-down"></i></button>
    <div class="subnav-content">
      <a href="#errors">Errors</a>
      <a href="#warnings">Warnings</a>
      <a href="#notif">Notifications</a>
    </div>
  </div>
</div>

<div style="padding:0 16px">
	<br><br>
	<br><br>
	<br><br>
	<br><br>
	<br><br>
	<br><br>
  <p>Hover over the "Snapshots", "Statistics" or "Alerts" link to see the sub navigation menu.</p>
</div>

</body>
</html>
