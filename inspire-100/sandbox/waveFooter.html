<html>
	<head>
  <link href="../common/css/colors.css" rel="stylesheet" />
  <link href="waveFooter.css" rel="stylesheet" />
	</head>
 
	<body>
		<div class=waveFooter>
      <div class=waveFooterSetting>
        <p class=waveFooterSettingHeading>MODE</p>
        <p id=waveFooterMode class=waveFooterSettingData style="font-size:2rem">XXX</p>
      </div>
      <div class=waveFooterSetting>
        <p id=waveFooterVtMvHeading class=waveFooterSettingHeading>VT</p>
        <p id=waveFooterVtMv class=waveFooterSettingData>XXX</p>
        <p class=waveFooterSettingUnits>(ml)</p>
      </div>
      <div class=waveFooterSetting>
        <p class=waveFooterSettingHeading>RR</p>
        <p id=waveFooterRr class=waveFooterSettingData>XXX</p>
        <p class=waveFooterSettingUnits>(bpm)</p>
      </div>
      <div class=waveFooterSetting>
        <p class=waveFooterSettingHeading>I:E</p>
        <p id=waveFooterIe class=waveFooterSettingData>XXX</p>
        <p class=waveFooterSettingUnits>(ratio)</p>
      </div>
      <div class=waveFooterSetting>
        <p class=waveFooterSettingHeading>PEEP</p>
        <p id=waveFooterPeep class=waveFooterSettingData>XXX</p>
        <p class=waveFooterSettingUnits>(cmH2O)</p>
      </div>
      <div class=waveFooterSetting>
        <p class=waveFooterSettingHeading>PS</p>
        <p id=waveFooterPs class=waveFooterSettingData>XXX</p>
        <p class=waveFooterSettingUnits>(cmH2O)</p>
      </div>
      <div class=waveFooterSetting>
        <p class=waveFooterSettingHeading>TPS</p>
        <p id=waveFooterTps class=waveFooterSettingData>XXX</p>
        <p class=waveFooterSettingUnits>(% peak flow)</p>
      </div>
      <div class=waveFooterSetting>
        <p class=waveFooterSettingHeading>FiO2</p>
        <p id=waveFooterFiO2 class=waveFooterSettingData>XXX</p>
        <p class=waveFooterSettingUnits>(%)</p>
      </div>
      <div class=waveFooterMeasured>
        <p class=waveFooterMeasuredHeading>MV</p>
        <p id=waveFooterMv class=waveFooterMeasuredData>XXX</p>
        <p class=waveFooterMeasuredUnits>(ltr/min)</p>
      </div>
      <div class=waveFooterMeasured>
        <p class=waveFooterMeasuredHeading>BPM</p>
        <p id=waveFooterBpm class=waveFooterMeasuredData>XXX</p>
        <p class=waveFooterMeasuredUnits>(bpm)</p>
      </div>
		</div>
	</body>
 
</html>
