<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Inspire-100</title>
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" type="image/png" href="../common/img/favicon.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Cousine&family=Fira+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../external/nouislider/nouislider.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
  <link href="../playback/css/sizes.css" rel="stylesheet" />
  <link href="../common/css/colors.css" rel="stylesheet" />
  <link href="../common/css/common.css" rel="stylesheet" />
  <link href="../common/css/noUi.css" rel="stylesheet" />
  <link href="../common/css/iconButton.css" rel="stylesheet" />
  <link href="../common/css/sidebarButton.css" rel="stylesheet" />
  <link href="../common/css/chart.css" rel="stylesheet" />
  <link href="../common/css/wave.css" rel="stylesheet" />
  <link href="../common/css/wavesLegend.css" rel="stylesheet" />
  <link href="../playback/css/sidebar.css" rel="stylesheet" />
  <link href="../playback/css/playback.css" rel="stylesheet" />
  <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <script src="../external/hacktimer/HackTimer.min.js"></script>
  <script src="../external/nouislider/nouislider.min.js"></script>
  <script src="../external/sweetalert2/sweetalert2.all.min.js"></script>
  <script src="../external/canvasjs/canvasjs.min.js"></script>
  <script src="../external/pure-knob-master/pureknob.js"></script>
  <script src="../external/download/download.min.js"></script>
  <script src="https://dweet.io/client/dweet.io.min.js"></script>
  <script src="../common/js/hwPosts.js"></script>
</head>

<body style="font-family:verdana" ;>

    <div id=waveDropDownMenu class=popupClassCenter style="width:20rem; height:auto; background-color: var(--rsp_lightblue); display:block;">
      <div class=waveEditMenuBanner>
        <button class=iconButton onClick="waveMenuCancel(this)" onmouseover='overIconButton(this)' onmouseout='outIconButton(this)' title="Cancel"><img src="../common/img/close.png" style="width:1.3rem; height:1.3rem;"></button>
        <br>
      </div>

      <div id=waveTitleDiv style="background-color: var(--rsp_lightblue)">
        <center>
          <p style="font-size:1.4rem; background-color: var(--rsp_mediumblue); color: white; margin-top:1rem;">Title</p>
          <div style="background-color: var(--rsp_lightblue); margin-top:-1.3rem">
            <input id=WaveTitleId class=waveEditMenuTitle type="text" name="title" style="font-size:1.3rem; width:15rem; margin-bottom:1.4rem;">
          </div>
        </center>
      </div>
      <div id=waveCheckBoxTreeRoot style="font-size:1rem; margin-top:-1.3rem; padding-bottom:0.7rem; color:var(--rsp_darkblue)">
        <center>
          <p style="font-size:1.4rem; background-color: var(--rsp_mediumblue); color: white;">Breath Types</p>
        </center>
        <div style="background-color: var(--rsp_lightblue); margin-top:-0.7rem; ">
          <input type="checkbox" id=All class=menuCheckBox onclick='waveTreeCheckboxClicked(this)'>
          <label for=All>All</label>
          <div class=waveIndentDiv>
            <br>
            <input type="checkbox" id=MandatoryB class=menuCheckBox onclick='waveTreeCheckboxClicked(this)'>
            <label for=MandatoryB>Mandatory Breaths</label>
            <div class=waveIndentDiv>
              <input type="checkbox" id=MandatoryVC class=menuCheckBox onclick='waveTreeCheckboxClicked(this)'>
              <label for=MandatoryVC>Volume Controlled</label>
            </div>
          </div>
          <br>
          <div class=waveIndentDiv>
            <input type="checkbox" id=SpontaneousB class=menuCheckBox onclick='waveTreeCheckboxClicked(this)'>
            <label for=SpontaneousB>Spontaneous Breaths</label>
            <div class=waveIndentDiv>
              <input type="checkbox" id=SpontaneousVC class=menuCheckBox onclick='waveTreeCheckboxClicked(this)'>
              <label for=SpontaneousVC>Volume Controlled</label>
            </div>
            <div class=waveIndentDiv>
              <input type="checkbox" id=SpontaneousPS class=menuCheckBox onclick='waveTreeCheckboxClicked(this)'>
              <label for=SpontaneousPS>Pressure Supported&nbsp</label>
            </div>
            <br>
          </div>
          <div class=waveIndentDiv>
            <input type="checkbox" id=MaintenanceB class=menuCheckBox onclick='waveTreeCheckboxClicked(this)'>
            <label for=MaintenanceB>Include Maintenance Breaths&nbsp</label>
            <br>
          </div>
          <div class=waveIndentDiv>
            <input type="checkbox" id=ErrorB class=menuCheckBox onclick='waveTreeCheckboxClicked(this)'>
            <label for=ErrorB>Include Error Breaths</label>
            <br>
          </div>
          <div class=waveIndentDiv>
            <input type="checkbox" id=AbnormalB class=menuCheckBox onclick='waveTreeCheckboxClicked(this)'>
            <label for=AbnormalB>Include Abnormal Breaths</label>
          </div>
          <br>
        </div>
      </div>
    </div>

</body>

</html>
