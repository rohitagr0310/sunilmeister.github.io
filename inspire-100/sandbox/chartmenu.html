<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Inspire-100</title>
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" type="image/png" href="../common/img/favicon.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Cousine&family=Fira+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../external/nouislider/nouislider.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
  <link href="../dashboard/css/sizes.css" rel="stylesheet" />
  <link href="../common/css/colors.css" rel="stylesheet" />
  <link href="../common/css/common.css" rel="stylesheet" />
  <link href="../common/css/noUi.css" rel="stylesheet" />
  <link href="../common/css/iconButton.css" rel="stylesheet" />
  <link href="../common/css/sidebarButton.css" rel="stylesheet" />
  <link href="../common/css/chart.css" rel="stylesheet" />
  <link href="../common/css/wave.css" rel="stylesheet" />
  <link href="../common/css/wavesLegend.css" rel="stylesheet" />
  <link href="../dashboard/css/sidebar.css" rel="stylesheet" />
  <link href="../dashboard/css/dashboard.css" rel="stylesheet" />
  <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <script src="../external/hacktimer/HackTimer.min.js"></script>
  <script src="../external/nouislider/nouislider.min.js"></script>
  <script src="../external/sweetalert2/sweetalert2.all.min.js"></script>
  <script src="../external/canvasjs/canvasjs.min.js"></script>
  <script src="../external/pure-knob-master/pureknob.js"></script>
  <script src="../external/download/download.min.js"></script>
  <script src="https://dweet.io/client/dweet.io.min.js"></script>
  <script src="../common/js/hwPosts.js"></script>
</head>

<body style="font-family:verdana" ;>

  <div id=chartDropDownMenu class=popupClassCenter style="height:auto; width:40rem; background-color: var(--rsp_lightblue);">
    <div class=chartEditMenuBanner>
      <img src="../common/img/close.png" class=iconButton title='Cancel' onClick='chartMenuCancel(this)' onmouseover='overIconButton(this)' onmouseout='outIconButton(this)' style="float:right; width:1.2rem; height:1.2rem;">
      <br>
    </div>

    <div id=chartTitleDiv style="background-color: var(--rsp_mediumblue); padding-bottom:0.5rem;">
      <center>
        <p style="font-size:1.4rem; background-color: var(--rsp_mediumblue); color: white; margin-top:0.5rem; margin-bottom:0rem;;">Title</p>
        <div style="font-size:1.4rem; background-color: var(--rsp_mediumblue); ">
          <input id=ChartTitleId class=chartEditMenuTitle type="text" name="title" style="width:20rem; font-size:1.5rem;">
        </div>
      </center>
    </div>
    <br>

    <div id=chartCheckBoxTreeRoot style="height:auto; font-size:1rem; padding-bottom:0.6rem; width:40rem;color: var(--rsp_darkblue); ">
      <center>
        <p style="margin-top:-2rem; font-size:1.5rem; background-color: var(--rsp_mediumblue); color: white;">Y-axis Parameters</p>
      </center>
      <div>
        <div style="float:left; width:18rem; margin-left:0.5rem;">
          <div>
            <input type="checkbox" id=Presssures class=menuCheckBox onclick='chartTreeCheckboxClicked(this)'>
            <label for=Presssures>Pressures</label>
            <div class=chartIndentDiv>
              <input type="checkbox" id=Peak class=menuCheckBox onclick='chartTreeCheckboxClicked(this)'>
              <label for=Peak>Peak Pressure</label>
            </div>
            <div class=chartIndentDiv>
              <input type="checkbox" id=Plat class=menuCheckBox onclick='chartTreeCheckboxClicked(this)'>
              <label for=Plat>Plateau Pressure</label>
            </div>
            <div class=chartIndentDiv>
              <input type="checkbox" id=PEEP class=menuCheckBox onclick='chartTreeCheckboxClicked(this)'>
              <label for=PEEP>PEEP Pressure</label>
            </div>
          </div>
          <br>
          <div>
            <input type="checkbox" id=Volumes class=menuCheckBox onclick='chartTreeCheckboxClicked(this)'>
            <label for=Volumes>Volumes</label>
            <div class=chartIndentDiv>
              <input type="checkbox" id=Tidal class=menuCheckBox onclick='chartTreeCheckboxClicked(this)'>
              <label for=Tidal>Tidal Volume</label>
            </div>
            <div class=chartIndentDiv>
              <input type="checkbox" id=MinuteTotal class=menuCheckBox onclick='chartTreeCheckboxClicked(this)'>
              <label for=MinuteTotal>Total Minute Volume</label>
            </div>
            <div class=chartIndentDiv>
              <input type="checkbox" id=MinuteMand class=menuCheckBox onclick='chartTreeCheckboxClicked(this)'>
              <label for=MinuteMand>Mandatory Minute Volume</label>
            </div>
            <div class=chartIndentDiv>
              <input type="checkbox" id=MinuteSpont class=menuCheckBox onclick='chartTreeCheckboxClicked(this)'>
              <label for=MinuteSpont>Spontaneous Minute Volume</label>
            </div>
          </div>
          <br>
          <div>
            <input type="checkbox" id=Breaths class=menuCheckBox onclick='chartTreeCheckboxClicked(this)'>
            <label for=Breaths>Breaths Information</label>
            <div class=chartIndentDiv>
              <input type="checkbox" id=Mandatory class=menuCheckBox onclick='chartTreeCheckboxClicked(this)'>
              <label for=Mandatory>Mandatory BPM</label>
            </div>
            <div class=chartIndentDiv>
              <input type="checkbox" id=Spontaneous class=menuCheckBox onclick='chartTreeCheckboxClicked(this)'>
              <label for=Spontaneous>Spontaneous BPM</label>
            </div>
          </div>
          <br>
          <div>
            <input type="checkbox" id=Compliances class=menuCheckBox onclick='chartTreeCheckboxClicked(this)'>
            <label for=Compliances>Instant Lung DeltaV/DeltaP</label>
            <div class=chartIndentDiv>
              <input type="checkbox" id=Dynamic class=menuCheckBox onclick='chartTreeCheckboxClicked(this)'>
              <label for=Dynamic>Dynamic Lung DeltaV/DeltaP</label>
            </div>
            <div class=chartIndentDiv>
              <input type="checkbox" id=Static class=menuCheckBox onclick='chartTreeCheckboxClicked(this)'>
              <label for=Static>Static Lung DeltaV/DeltaP</label>
            </div>
          </div>
        </div>
        <div style="float:right; width:18rem; margin-right:0.5rem;">
          <div>
            <input type="checkbox" id=BTYPE class=menuCheckBox onclick='chartTreeCheckboxClicked(this)'>
            <label for=BTYPE>Breath Type</label>
            <div class=chartIndentDiv>
              <input type="checkbox" id=MBreath class=menuCheckBox onclick='chartTreeCheckboxClicked(this)'>
              <label for=MBreath>Mandatory Breath</label>
            </div>
            <div class=chartIndentDiv>
              <input type="checkbox" id=SBreath class=menuCheckBox onclick='chartTreeCheckboxClicked(this)'>
              <label for=SBreath>Spontaneous Breath</label>
            </div>
            <div class=chartIndentDiv>
              <input type="checkbox" id=EBreath class=menuCheckBox onclick='chartTreeCheckboxClicked(this)'>
              <label for=EBreath>Maintenance Breath</label>
            </div>
          </div>
          <br>
          <div>
            <input type="checkbox" id=BCONTROL class=menuCheckBox onclick='chartTreeCheckboxClicked(this)'>
            <label for=BCONTROL>Breath Control</label>
            <div class=chartIndentDiv>
              <input type="checkbox" id=VCBreath class=menuCheckBox onclick='chartTreeCheckboxClicked(this)'>
              <label for=VCBreath>Volume Controlled</label>
            </div>
            <div class=chartIndentDiv>
              <input type="checkbox" id=PSBreath class=menuCheckBox onclick='chartTreeCheckboxClicked(this)'>
              <label for=PSBreath>Pressure Supported</label>
            </div>
          </div>
          <br>
          <div>
            <input type="checkbox" id=Oxygen class=menuCheckBox onclick='chartTreeCheckboxClicked(this)'>
            <label for=Oxygen>Oxygen Related</label>
            <div class=chartIndentDiv>
              <input type="checkbox" id=FiO2 class=menuCheckBox onclick='chartTreeCheckboxClicked(this)'>
              <label for=FiO2>FiO2</label>
            </div>
            <div class=chartIndentDiv>
              <input type="checkbox" id=O2Flow class=menuCheckBox onclick='chartTreeCheckboxClicked(this)'>
              <label for=O2Flow>Incoming O2 Flow Required</label>
            </div>
            <div class=chartIndentDiv>
              <input type="checkbox" id=O2Purity class=menuCheckBox onclick='chartTreeCheckboxClicked(this)'>
              <label for=O2Purity>Incoming O2 Purity</label>
            </div>
          </div>
          <br>
          <div>
            <input type="checkbox" id=Miscellaneous class=menuCheckBox onclick='chartTreeCheckboxClicked(this)'>
            <label for=Miscellaneous>Miscellaneous</label>
            <div class=chartIndentDiv>
              <input type="checkbox" id=Errors class=menuCheckBox onclick='chartTreeCheckboxClicked(this)'>
              <label for=Errors>System Errors</label>
            </div>
            <div class=chartIndentDiv>
              <input type="checkbox" id=Warnings class=menuCheckBox onclick='chartTreeCheckboxClicked(this)'>
              <label for=Warnings>System Warnings</label>
            </div>
            <div class=chartIndentDiv>
              <input type="checkbox" id=Notifications class=menuCheckBox onclick='chartTreeCheckboxClicked(this)'>
              <label for=Notifications>System Notifications</label>
            </div>
            <div class=chartIndentDiv>
              <input type="checkbox" id=Temperature class=menuCheckBox onclick='chartTreeCheckboxClicked(this)'>
              <label for=Temperature>System Temperature</label>
            </div>
          </div>
        </div>
      </div>
      <div style="clear:both;">
      </div>
      <div id=XAxisUnits style="clear:both; padding-top:0.1rem; width:40rem; margin-bottom:-1.8rem;">
        <center>
          <p style="font-size:1.5rem; background-color: var(--rsp_mediumblue); color: white; margin-bottom:0;">X-axis Units</p>
        </center>
        <div>
          <form name="XunitsForm" style="padding-top:0.8rem;">
            <center>
              <input type="radio" id=chartBNUM name="XAxisUnits" value="chartBNUM" checked class=menuCheckBox onclick='submitChartXaxis(this)'>
              <label for=chartBNUM>Breath Number&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>

              <input type="radio" id=chartTIME name="XAxisUnits" value="chartTIME" class=menuCheckBox onclick='submitChartXaxis(this)'>
              <label for=chartTIME>Breath Times</label>
            </center>
          </form>
          <br>
        </div>
        <br>
      </div>
    </div>
	</div>

</body>

</html>
