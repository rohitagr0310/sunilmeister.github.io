<!DOCTYPE html>
<html>

  <head>
    <title>Respimatic 100 FiO2 Calculator</title>
    <meta charset="UTF-8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport" content="width = device-width, initial-scale = 0.9, user-scalable = yes" />
    <link rel="icon" type="image/png" href="../common/img/favicon.png">

    <link rel="stylesheet" href="../common/css/common.css" />
    <link rel="stylesheet" href="../common/css/colors.css" />
    <link rel="stylesheet" href="css/sizes.css" />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.15/dist/sweetalert2.all.min.js"></script>
    <script src="../pure-knob-master/pureknob.js"></script>
    <script src="../common/js/constants.js"></script>
    <script src="../common/js/circularGauge.js"></script>
    <script src="../common/js/common.js"></script>
    <script src="../common/js/modalPopup.js"></script>
    <script src="js/fio2Calc.js"></script>

    <style>
      .wrapper {
        position: absolute;
        top: 50%;
        left: 50%;
        font-family: Arial;
        background-color: var(--rsp_darkblue);
        color: white;
        padding: 8px;
        -webkit-box-shadow: 15px 15px 16px 14px rgba(0, 0, 0, 0.4);
        box-shadow: 15px 15px 16px 14px rgba(0, 0, 0, 0.4);
        -ms-text-size-adjust: 100%;
        -webkit-text-size-adjust: 100%;
        transform: translate(-50%, -50%);
        /* (x, y)  => position */
        -ms-transform: translate(-50%, -50%);
        /* IE 9 */
        -webkit-transform: translate(-50%, -50%);
        /* Chrome, Safari, Opera */
      }

    </style>
  </head>

  <body>
    <div id='zoomAlertDiv' class="popupClass">
      <center>
        <br> Use CTRL key and +/- keys to
        <br> increase/decrease the page zoom level
        <br> till the page is fully visible.
        <br>
        <br> Or hold down the CTRL key and use
        <br> the mouse wheel to zoom in/out.
      </center>
    </div>

    <div class="wrapper">

      <center>
        <img src="img/FiO2.png" alt="Title" width="360" height="100">
        <div class="content" style="font-size: 1em; border-style: solid; border-coloor:white; background-color:var(--rsp_mediumblue); color:white; margin-left: 6px; margin-right: 6px;">
          <font size="5.5">
            <b>
              <label>Required Incoming O<sub>2</sub> Flow</label>
              <font size="6">
                <p id="o2FlowRate">0.0 (litres/min)
              </font>
          </b>
          </font>
        </div>
        <br>
        <br>

        <label for="altitude" style="font-size:1.25em; ">Altitude:
          <input type="number" id="altitude" name="altitude" autofocus value="0" style="font-size:1.2em; width:5em;" onchange="altChanged()">
        </label>
        <select name="altitudeUnits" id="altitudeUnits" onchange="altChanged()" style="font-size:1.3em;">
          <option value="feet">feet</option>
          <option value="meters">meters</option>
        </select>
        <br>
        <br>

        <div id="vtRrDiv" style="background-color:var(--rsp_darkblue); color:white; font-family:verdana;">
          <font size=4>
            <p>&nbsp&nbsp&nbsp&nbspDesired VT(ml)&nbsp&nbsp&nbsp&nbspDesired RR(bpm)
          </font size>
        </div>

        <div id="fio2Div" style="background-color:var(--rsp_darkblue); color:white; font-family:verdana;">
          <font size=4>
            <p>&nbspO<sub>2</sub> Source Purity(%)&nbsp&nbsp&nbspDesired FiO<sub>2</sub>(%)
          </font size>
        </div>

        <img src="../common/img/Logos.png" alt="Title" width="360" height="60" style="padding-bottom:0;">
      </center>

    </div>

  </body>

</html>
