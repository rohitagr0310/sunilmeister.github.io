<!DOCTYPE html>
<html>

  <head>
    <title>Respimatic 100 FiO2 Calculator</title>
    <meta charset="UTF-8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport" content="width = device-width, initial-scale = 0.9, user-scalable = yes" />
    <link rel="icon" type="image/png" href="../common/img/favicon.png">

    <link rel="stylesheet" href="../common/css/common.css" />
    <link rel="stylesheet" href="../common/css/colors.css" />
    <link rel="stylesheet" href="css/fio2.css" />
    <link rel="stylesheet" href="css/sizes.css" />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.15/dist/sweetalert2.all.min.js"></script>
    <script src="../pure-knob-master/pureknob.js"></script>
    <script src="../common/js/constants.js"></script>
    <script src="../common/js/circularGauge.js"></script>
    <script src="../common/js/common.js"></script>
    <script src="../common/js/modalPopup.js"></script>
    <script src="js/fio2Calc.js"></script>
  </head>

  <body style="font-family:verdana;">
    <div class="wrapper">

      <center>
        <img src="img/FiO2.png" alt="Title" width=360rem height=100rem>
        <div class="content" style="font-size: 2rem; border-style: solid; border-color:white; background-color:var(--rsp_mediumblue); color:white; margin-left: 0.375rem; margin-right: 0.375rem; margin-bottom: -0.8rem">
          <b>
            <p style="font-size:1.7rem; padding-bottom:-1rem;">Required Incoming O<sub>2</sub> Flow</p>
	    <p id="o2FlowRate">0.0 (litres/min)</p>
          </b>
        </div>
        <br>
        <br>
        <label for="altitude" style="font-size:1.5rem; ">Altitude:
          <input type="number" id="altitude" name="altitude" autofocus value="0" style="font-size:1.5rem; width:8rem;" onchange="altChanged()">
        </label>
        <select name="altitudeUnits" id="altitudeUnits" onchange="altChanged()" style="font-size:1.3rem;">
          <option value="feet">feet</option>
          <option value="meters">meters</option>
        </select>
        <br>
        <br>

        <div id="vtRrDiv" style="background-color:var(--rsp_darkblue); color:white; font-size:1.4rem">
            <p>&nbsp&nbsp&nbsp&nbspDesired VT(ml)&nbsp&nbsp&nbsp&nbspDesired RR(bpm)
        </div>

        <div id="fio2Div" style="background-color:var(--rsp_darkblue); color:white; font-size:1.4rem">
            <p>&nbspO<sub>2</sub> Source Purity(%)&nbsp&nbsp&nbspDesired FiO<sub>2</sub>(%)
        </div>
        <hr>
        <img src="../common/img/Logos.png" alt="Title" width=380rem height=70rem style="padding-bottom:0;">
      </center>

    </div>

  </body>

</html>
