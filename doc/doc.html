<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Respimatic 100 Documentation</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport" content="width = device-width, initial-scale = 0.9, user-scalable = yes" />
    <link rel="icon" type="image/png" href="../common/img/favicon.png">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="../common/css/colors.css" />
    <link rel="stylesheet" href="../common/css/common.css" />
    <link rel="stylesheet" href="css/sizes.css" />
    <link rel="stylesheet" href="css/doc.css" />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.15/dist/sweetalert2.all.min.js"></script>
    <script src="../common/js/constants.js"></script>
    <script src="../common/js/common.js"></script>
    <script src="js/doc.js"></script>
  </head>

  <body style="font-family='verdana'">

    <div id=sideMenuBar class=sidebarColumn>
      <img src='../common/img/Docs.png' width=165px>
      <div class=sidebar>

        <div style="font-size:1.3rem; ">
	  <center>
	    <div id=opManualBtn class=shadowDiv5 style="background-color:var(--rsp_lightblue);">
            <img id=opManualImg class=imgButton src="img/opManual.png" onclick='opManual()' title='Operating Manual'>
            <button id=btnOpManual class=sidebarButton onclick='opManual()'
            style="background-color:var(--rsp_mediumblue); color:white; border:none; font-size:1rem;">Operating Manual</button>

	    </div>
            <br>
            <br>
	    <div id=webAppsBtn class=shadowDiv5 style="background-color:var(--rsp_lightblue);">
            <img id=webAppsImg class=imgButton src="img/webApps.png" onclick='webApps()' title='Web Applications Manual'>
            <button id=btnOpManual class=sidebarButton onclick='webApps()'
            style="background-color:var(--rsp_mediumblue); color:white; border:none; font-size:1rem;">Web Applications</button>
	    </div>
            <br>
            <br>
	    <div id=slideDeckBtn class=shadowDiv5 style="background-color:var(--rsp_lightblue);">
            <img id=slideDeckImg class=imgButton src="img/slideDeck.png" onclick='slideDeck()' title='Technical Slide Deck'>
            <button id=btnOpManual class=sidebarButton onclick='slideDeck()'
            style="background-color:var(--rsp_mediumblue); color:white; border:none; font-size:1rem;">Technical Slide
            Deck</button>
	    </div>
          </center>
        </div>
      </div>
    </div>

    <div id=nonMenuArea class=body-pane style="float:left">
        <div id=opManualDiv style="display:none; width=880px">
	  <center>
          <h2>Respimatic 100 Operating Manual</h2>
          <embed src="pdf/Operating Manual.pdf" type="application/pdf" width="850" height="870">
	  </center>
        </div>

        <div id=webAppsDiv style="display:none; width=880px">
	  <center>
          <h2>Respimatic 100 Web Applications</h2>
          <embed src="pdf/Web Apps.pdf" type="application/pdf" width="850" height="870">
	  </center>
        </div>

        <div id=slideDeckDiv style="display:none; width=950px">
	  <center>
          <h2>Respimatic 100 Technical Slide Deck</h2>
          <embed src="pdf/Technical Slide Deck.pdf" type="application/pdf" width="950" height="580">
	  </center>
        </div>
    </div>

  </body>

</html>
