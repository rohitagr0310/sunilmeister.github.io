<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Inspire-100 Documentation</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport" content="width = device-width, initial-scale = 0.9, user-scalable = yes" />
    <link rel="icon" type="image/png" href="../common/img/favicon.png">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="../common/css/colors.css" />
    <link rel="stylesheet" href="../common/css/common.css" />
    <link rel="stylesheet" href="css/sizes.css" />
    <link rel="stylesheet" href="css/doc.css" />

    <script src="../external/sweetalert2/sweetalert2.all.min.js"></script>

    <script src="../common/js/constants.js"></script>
    <script src="../common/js/palette.js"></script>
    <script src="../common/js/common.js"></script>
    <script src="js/doc.js"></script>
  </head>

  <body style="font-family='verdana'">

    <div id=sideMenuBar >
      <div >

        <div style="font-size:1.3rem; ">
            <div id=faqManualBtnDiv class='shadowDiv5 btn-pane' >
	      <center>
              <img id=faqManualImg class=imgButton src="img/faqManual.png" onclick='faqManual()' title='FAQ'>
	      </center>
	      <button id=btnFaqManual class=doc-btn onclick='faqManual()' >Frequently Asked</button>
            </div>

            <div id=opManualBtnDiv class='shadowDiv5 btn-pane' >
	      <center>
              <img id=opManualImg class=imgButton src="img/opManual.png" onclick='opManual()' title='Operating Manual'>
	      </center>
	      <button id=btnOpManual class=doc-btn onclick='opManual()' >Operating Manual</button>

            </div>

            <div id=webAppsBtnDiv class='shadowDiv5 btn-pane' >
	      <center>
              <img id=webAppsImg class=imgButton src="img/webApps.png" onclick='webApps()' title='Web Applications Manual'>
	      </center>
              <button id=btnWebApps class=doc-btn onclick='webApps()' >Web Applications</button>
            </div>

            <div id=slideDeckBtnDiv class='shadowDiv5 btn-pane' >
	      <center>
              <img id=slideDeckImg class=imgButton src="img/slideDeck.png" onclick='slideDeck()' title='Technical Slide Deck'>
	      </center>
              <button id=btnSlideDeck class=doc-btn onclick='slideDeck()' >Technical Deck
              </button>
            </div>

            <div id=firmwareDeckBtnDiv class='shadowDiv5 btn-pane' >
	      <center>
              <img id=firmwareDeckImg class=imgButton src="img/firmwareDeck.png" onclick='firmwareDeck()' title='Firmware Update Deck'>
	      </center>
              <button id=btnFirmwareDeck class=doc-btn onclick='firmwareDeck()' >Firmware Update
              </button>
            </div>

        </div>
      </div>
    </div>

    <div id=nonMenuArea class='body-pane' style="clear:both;background-color:white;
    color:var(--rsp_mediumblue);">
      <br><hr>
      <div id=faqManualDiv style="display:none; ">
          <h2>Inspire-100 Frequently Asked Questions</h2>
          <embed src="pdf/FAQ Manual.pdf" type="application/pdf" width="850" height="870">
      </div>

      <div id=opManualDiv style="display:none; ">
          <h2>Inspire-100 Operating Manual</h2>
          <embed src="pdf/Operating Manual.pdf" type="application/pdf" width="850" height="870">
      </div>

      <div id=webAppsDiv style="display:none; width=600px">
          <h2>Inspire-100 Web Applications</h2>
          <embed src="pdf/Web Apps.pdf" type="application/pdf" width="850" height="870">
      </div>

      <div id=slideDeckDiv style="display:none; width=950px">
          <h2>Inspire-100 Technical Slide Deck</h2>
          <embed src="pdf/Technical Slide Deck.pdf" type="application/pdf" width="950" height="580">
      </div>

      <div id=firmwareDeckDiv style="display:none; width=950px">
          <h2>Inspire-100 Firmware Update Steps</h2>
          <embed src="pdf/Firmware Update Steps.pdf" type="application/pdf" width="950" height="580">
      </div>
    </div>

  </body>

</html>
