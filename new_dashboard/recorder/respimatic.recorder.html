<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>Respimatic 100</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport" content="width = device-width, initial-scale = 0.9, user-scalable = yes" />
    <link rel="icon" type="image/png" href="../img/favicon.png">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cousine&family=Fira+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/colors.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <script src="https://dweet.io/client/dweet.io.min.js"></script>
    <script src="../js/download.js"></script>
    <script src="../js/common.js"></script>
    <script src="js/respimatic.recorder.js"></script>
  </head>
  
  <body>
    <div class="sidebar">
      
      <br>
      <div style="border-radius:40px; background-color:var(--rsp_darkblue); color:white; font-size:20px; font-family:verdana;">
        <center>
          <p id="logTimeDuration">Session Duration 00:00:00
          <p id="startTime">Starting Time 00:00:00
        </center>
      </div>
      
      <center>
        <button id="btnExit" class="sidebarButton" style="margin-top:20px; margin-bottom:20px; background-color:var(--rsp_darkred)" onclick='selectExit()'>STOP & EXIT</button>
      </center>
      
        <div style="border-radius:40px; background-color:var(--rsp_darkblue); color:white; font-size:20px; font-family:verdana;">
        <center>
          <div id="btnNewSessionDiv">
            <br>
            <button id="btnNewSessionDiv" class="sidebarButton" onclick='createNewDb()'>Start New Session</button>
          </div>
          
          <div id="btnStartLogDiv">
            <br>
            <button id="btnStartLog" class="sidebarButton" onclick='startLog()'>Resume
              Recording</button>
          </div>
          `
          <div id="btnPauseLogDiv">
            <button id="btnPauseLog" class="sidebarButton" onclick='pauseLog()'>Pause
              Recording</button>
          </div>
          
          <div id="btnDeleteDiv">
            <br>
            <button id="btnDeleteAll" class="sidebarButton" onclick='deleteAllDbs()'>Delete All
              Sessions</button>
            <br><br>
          </div>
          
        </center>
        </div>
      
      <br>
      <div style="border-radius:40px; background-color:var(--rsp_darkblue); color:white; font-family:verdana; font-size:1.5em;">
        <center>
	  <p id='SysUidMsg' style="margin-top: 0.5em; margin-bottom:0.5em;"></p>
          <p id='SysUid' style="margin-top:0.5em; font-size:0.5em;">
        </center>
      </div>
      
    </div>
    
    <div class="body-pane">
      
      <center>
        <div class="row" style="margin-top:-28px">
          <div class="column">
            <p id="sessionName" style="background-color:var(--rsp_darkblue); color:white;font-size:1.5em; font-family:verdana;">
              No Active Session
            <div id="activeSessionDiv"
              style="border-radius:40px; height:660px; line-height:1em; overflow-y:auto; overflow-x:auto; white-space: nowrap; padding:5px; background-color:var(--rsp_darkblue); color:white; border:4px var(--rsp_lightblue); font-family: 'Cousine'">
              <p id=dweetBox style="font-size:20px; text-align: left">
            </div>
            
          </div>
          
          <div class="column">
            <p style="background-color:var(--rsp_darkblue); color:white;font-size:1.5em; font-family:verdana;">
              All Saved Sessions
            <div
              style="border-radius:40px; height:660px; line-height:1em; overflow-y:auto; overflow-x:auto; white-space: nowrap; padding:5px; background-color:var(--rsp_darkblue); color:white; border:4px var(--rsp_lightblue); font-family: 'Cousine'">
              <br>
              <table id='dbTable' className="dbTableStyle" style="font-size:20px; width:100%">
              </table>
            </div>
            
          </div>
          
        </div>
	<div style="background-color: var(--rsp_darkblue); border-radius:40px;">
	  <center>
            <img src="img/recorder-title-logos.png" alt="Title" style="margin-top:0px" width="620" height="140">
	  </center>
	</div>
    </div>
    
    </center>
  </body>
  
</html>
