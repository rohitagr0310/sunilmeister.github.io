<!DOCTYPE html>
<html>

  <head>
    <title>Respimatic 100 WebAPPS</title>
    <meta charset="UTF-8" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport" content="width = device-width, initial-scale = 0.9, user-scalable = yes" />

    <link rel="icon" type="image/png" href="../common/img/favicon.png" />
    <link rel="stylesheet" href="../common/css/colors.css" />
    <link rel="stylesheet" href="../common/css/common.css" />
    <link rel="stylesheet" href="../common/css/selectTableRow.css" />
    <link rel="stylesheet" href="css/sizes.css" />
    <link rel="stylesheet" href="css/main.css" />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.15/dist/sweetalert2.all.min.js"></script>
    <script src="../common/js/constants.js"></script>
    <script src="../common/js/common.js"></script>
    <script src="../common/js/modalPopup.js"></script>
    <script src="../common/js/download.js"></script>
    <script src="../common/js/iconButton.js"></script>
    <script src="../common/js/selectTableRow.js"></script>
    <script src="../common/js/uid.js"></script>
    <script src="js/main.js"></script>

  </head>

  <body style="font-family: 'verdana'">
    <div id=exportDiv class=popupClass style="width:45rem; height:20rem; display: none">
      <center>
        <div style="font-size: 1.6rem;">
          <br>
          <br>
          <label for="exportFileName">Export File Name (extension will be .xml)</label>
	  <br>
	  <br>
          <input id=exportFileName style="width: 20rem; background-color:white; color:var(--rsp_darkblue); font-size:1.6rem;" />
          <br>
          <br>
          <br>
          <button id=exportFileBtn class=button style="background-color:var(--rsp_darkblue); width:16rem;" onclick='exportFile()'>EXPORT</button>
          <button class=button style="background-color:var(--rsp_darkred); width:16rem;" onclick='cancelExport()'>CANCEL</button>
          <br>
          <br>

        </div>
      </center>
    </div>

    <div id=importDiv class='popupClass' style="height:15rem; width:40rem; font-size:1.5rem; display: none">
      <center>
        <br>
        <label for="fileSelector">Systems File to Import</label>
        <br>
        <br>
        <input type="file" id=fileSelector accept=".xml" style="width: 30rem; background-color:white; color:var(--rsp_darkblue); font-size:1.4rem;" />
        <br>
        <br>
        <button class=button style="background-color:var(--rsp_darkblue); width:12.5rem; " onclick='importFile()'>IMPORT</button>
        <button class=button style="background-color:var(--rsp_darkred); width:12.5rem;" onclick='cancelImport()'>CANCEL</button>
        <br>
        <br>
      </center>
    </div>

    <div id=addSystemDiv class='popupClass' style="width:37.5rem; height:18rem; font-size: 1.5rem; display: none">
      <center>
	<div>
          <br>
          <br>
          <label for="newSysTAG">System TAG</label>
          <input id=newSysTAG style="width: 20rem; background-color:white; color:var(--rsp_darkblue);font-size: 1.75rem; " />
          <br>
          <br>
          <label for="newSysUID">System UID</label>
          <input id=newSysUID style="width: 20rem; background-color:white; color:var(--rsp_darkblue);font-size: 1.75rem; " />
          <br>
          <br>
          <br>
          <button id=addSystemBtn class=button style="background-color:var(--rsp_darkblue); width:12.5rem; " onclick='addNewSystemBtn()'>ADD System</button>
          <button class=button style="background-color:var(--rsp_darkred); width:12.5rem; " onclick='cancelNewSystemBtn()'>CANCEL</button>
        </div>
      </center>
    </div>

    <div id=wrapper class=wrapper>

      <div id=mainDiv style="display:block">
        <center>
          <img src="../common/img/Apps.png" alt="Title" width=380rem height=110rem />
          <hr style="margin-top:-0.625rem;">
          <div class=content style="font-size: 1.5rem;">
            <button class=lineButton onclick="launchFiO2()" >Calculate FiO<sub>2</sub> Settings</button>
            <br>
            <hr>

            <label style="margin-bottom:0px; font-size:22px" >Select a Known System</label>
            <br>
            <select id=SYSTEM_NAME style="font-size: 1.3rem; padding: 5px; width: 22rem; text-align: center; margin-top:0.625rem;" />
            </select>
            <br>
            <hr>
            <button class=lineButton onclick="addSystemInfo()" >Add a Known System</button>
            <br>
            <button class=lineButton onclick="knownSystemInfo()" >Manage Known Systems</button>
            <hr>
            <button class=lineButton onclick="launchDashboard()">Launch Dashboard</button>
            <br>
            <button class=lineButton onclick="launchAnalyzer()">Launch Analyzer</button>
            <br>
          </div>
        </center>
        <div>
          <center>
            <button class=lineButton onclick="deleteAllCookies()" style="font-size:0.75rem; height:1rem; width:7.5rem; margin-top:0.625rem;">Delete ALL Cookies</button>
          </center>
          <br>
        </div>

      </div>
      <div id=knownSystems style="display:none">
        <div style="height:32rem;">
          <center>
            <div style="background-color:var(--rsp_darkblue); color: white; font-size:1.5em;">
              <button class=iconButton onClick="exitSystemInfo(this)" onmouseover='overIconBtn(this)' onmouseout='outIconBtn(this)' style="float:left" title='Back to Main Menu'><img src="../common/img/back.png" width=25px height=25px></button>Systems Table
              <button class=iconButton onClick="removeAllUidRows(this)" onmouseover='overIconBtn(this)' onmouseout='outIconBtn(this)' style="float:right" title='Delete ALL'><img src="../common/img/trash-bin.png" width=25px height=25px></button>
              <button class=iconButton onClick="addSystemInfo(this)" onmouseover='overIconBtn(this)' onmouseout='outIconBtn(this)' style="float:right" title='Add System'><img src="../common/img/plus.png" width=25px height=25px></button>
            <button class=iconButton onClick="importSystemInfo(this)" onmouseover='overIconBtn(this)' onmouseout='outIconBtn(this)' style="float:right" title='Import'><img src="../common/img/import.png" width=25px height=25px></button>
            <button class=iconButton onClick="exportSystemInfo(this)" onmouseover='overIconBtn(this)' onmouseout='outIconBtn(this)' style="float:right" title='Export'><img src="../common/img/export.png" width=25px height=25px></button>
	    <br>
            </div>

            <font size="3.5em" face="Arial">
            <br>
            <table id='knownSystemsTable' style="border:solid">
              <thead>
                <tr>
                  <th align="center" style="min-width:200px; background-color:var(--rsp_lightblue); color: var(--rsp_darkblue); padding: 5px 5px; font-size:1.2em">System Tag</th>
                  <th align="center" style="min-width:200px; background-color:var(--rsp_lightblue); color: var(--rsp_darkblue);  padding: 5px 5px; font-size:1.2em">System UID</th>
                  <th align="center" colspan="2" style="background-color:var(--rsp_lightblue); color: var(--rsp_darkblue);  padding: 5px 5px; font-size:1.2em">Actions</th>
                </tr>
              </thead>
            </table>
          </font>
            <br>
          </center>
        </div>
        <hr>

      </div>
      <div >
        <center>
          <img src="../common/img/Logos.png" alt="Title" width=380rem height=65rem />
        </center>
      </div>
      <div style="background-color:white; font-size:0.9rem;">
	<center>
	<a href="https://www.flaticon.com/free-icons/right" title="right icons">Right icons created by Freepik - Flaticon</a>
	</center>
      </div>
    </div>

  </body>

</html>
