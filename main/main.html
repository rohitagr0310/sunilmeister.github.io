<!DOCTYPE html>
<html>

  <head>
    <title>Respimatic 100 WebAPPS</title>
    <meta charset="UTF-8" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport" content="width = device-width, initial-scale = 0.9, user-scalable = yes" />

    <link rel="icon" type="image/png" href="../common/img/favicon.png" />
    <link rel="stylesheet" href="../common/css/colors.css" />
    <link rel="stylesheet" href="../common/css/common.css" />
    <link rel="stylesheet" href="../common/css/selectTableRow.css" />
    <link rel="stylesheet" href="css/sizes.css" />
    <link rel="stylesheet" href="css/main.css" />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.15/dist/sweetalert2.all.min.js"></script>
    <script src="../common/js/constants.js"></script>
    <script src="../common/js/common.js"></script>
    <script src="../common/js/modalPopup.js"></script>
    <script src="../common/js/download.js"></script>
    <script src="../common/js/iconButton.js"></script>
    <script src="../common/js/selectTableRow.js"></script>
    <script src="../common/js/uid.js"></script>
    <script src="js/main.js"></script>

  </head>

  <body>
    <div id="exportDiv" class="popupClass" style="width:700px; height:300px; display: none">
      <center>
        <div style="font-size: 25px; font-family: 'verdana'">
          <br>
          <br>
          <label for="exportFileName">Export File Name (extension will be .xml)</label>
          <input id="exportFileName" style="width: 200; background-color:white; color:var(--rsp_darkblue); font-size:25px; font-family:verdana;" />
          <br>
          <br>
          <br>
          <button id=exportFileBtn class="button" style="background-color:var(--rsp_darkblue); width:250px; font-size:25px;" onclick='exportFile()'>EXPORT</button>
          <button class="button" style="background-color:var(--rsp_darkred); width:250px; font-size:25px;" onclick='cancelExport()'>CANCEL</button>
          <br>
          <br>

        </div>
      </center>
    </div>

    <div id="importDiv" class='popupClass' style="height:300px; width:700px; font-size:30px; font-family:verdana;display: none">
      <center>
        <br>
        <label for="fileSelector">Systems File to Import</label>
        <br>
        <br>
        <input type="file" id="fileSelector" accept=".xml" style="width: 300; background-color:white; color:var(--rsp_darkblue); font-size:25px; font-family:verdana; " />
        <br>
        <br>
        <button class="button" style="background-color:var(--rsp_darkblue); width:200px; font-size:25px;" onclick='importFile()'>IMPORT</button>
        <button class="button" style="background-color:var(--rsp_darkred); width:200px; font-size:25px;" onclick='cancelImport()'>CANCEL</button>
        <br>
        <br>
      </center>
    </div>

    <div id="addSystemDiv" class='popupClass' style="width:600px; height:280px; display: none">
      <center>
        <div style="font-size: 20px; font-family: 'verdana'">
          <br>
          <br>
          <label for="newSysTAG">System TAG</label>
          <input id="newSysTAG" style="width: 200; background-color:white; color:var(--rsp_darkblue); font-size:20px; font-family:verdana;" />
          <br>
          <br>
          <label for="newSysUID">System UID</label>
          <input id="newSysUID" style="width: 200; background-color:white; color:var(--rsp_darkblue); font-size:20px; font-family:verdana;" />
          <br>
          <br>
          <br>
          <button id=addSystemBtn class="button" style="background-color:var(--rsp_darkblue); width:200px; font-size:20px;" onclick='addNewSystemBtn()'>ADD System</button>
          <button class="button" style="background-color:var(--rsp_darkred); width:200px; font-size:20px;" onclick='cancelNewSystemBtn()'>CANCEL</button>
        </div>
      </center>
    </div>

    <div id="wrapper" class="wrapper">

      <div id="mainDiv" style="display:block">
        <center>
          <img src="../common/img/Apps.png" alt="Title" width="340" height="100" />
          <hr style="margin-top:-10px;">
          <div class="content" style="font-size: 1.5em;">
            <font size="5">
              <button class="lineButton" onclick="launchFiO2()" >Calculate FiO<sub>2</sub> Settings</button>
              <br>
              <hr>

              <label style="margin-bottom:0px; font-size:22px" >Select a Known System</label>
              <br>
              <select id="SYSTEM_NAME" style="font-size: 0.8em; padding: 5px; width: 340px; text-align: center; margin-top:10px;" />
              </select>
              <br>
	      <hr>
              <button class="lineButton" onclick="addSystemInfo()" >Add a Known Systems</button>
              <br>
              <button class="lineButton" onclick="knownSystemInfo()" >Manage Known Systems</button>

            </font>

            <hr>
            <button class="lineButton" onclick="launchDashboard()">Launch Dashboard</button>
            <br>
            <button class="lineButton" onclick="launchAnalyzer()" style="width:270px;">Launch Analyzer</button>
            <br>
          </div>
        </center>
        <div>
          <center>
            <button class="lineButton" onclick="deleteAllCookies()" style="font-size:12px; height:15px; width:120px; margin-top:10px;">Delete ALL Cookies</button>
          </center>
          <br>
        </div>

      </div>
      <div id="knownSystems" style="display:none">
        <div style="height:500px;">
          <center>
            <div style="background-color:var(--rsp_darkblue); color: white; font-size:1.5em;">
              <button class="iconButton" onClick="exitSystemInfo(this)" onmouseover='overIconBtn(this)' onmouseout='outIconBtn(this)' style="float:left" title='Back to Main Menu'><img src="../common/img/back.png" width=20px height=20px></button>RESPIMATIC-100 Systems Table
              <button class="iconButton" onClick="removeAllUidRows(this)" onmouseover='overIconBtn(this)' onmouseout='outIconBtn(this)' style="float:right" title='Delete ALL'><img src="../common/img/trash-bin.png" width=20px height=20px></button>
              <button class="iconButton" onClick="addSystemInfo(this)" onmouseover='overIconBtn(this)' onmouseout='outIconBtn(this)' style="float:right" title='Add System'><img src="../common/img/plus.png" width=20px height=20px></button>
            </div>

            <font size="3.5em" face="Arial">
            <br>
            <table id='knownSystemsTable' style="border:solid">
              <thead>
                <tr>
                  <th align="center" style="min-width:200px; background-color:var(--rsp_lightblue); color: var(--rsp_darkblue); padding: 5px 5px; font-size:1.2em">System Tag</th>
                  <th align="center" style="min-width:200px; background-color:var(--rsp_lightblue); color: var(--rsp_darkblue);  padding: 5px 5px; font-size:1.2em">System UID</th>
                  <th align="center" colspan="2" style="background-color:var(--rsp_lightblue); color: var(--rsp_darkblue);  padding: 5px 5px; font-size:1.2em">Actions</th>
                </tr>
              </thead>
            </table>
          </font>
            <br>
          </center>
        </div>
        <hr>
        <center>
          <div style="background-color:var(--rsp_darkblue); color: white; font-size:1.5em;">
            Import / Export Systems Table
            <button class="iconButton" onClick="importSystemInfo(this)" onmouseover='overIconBtn(this)' onmouseout='outIconBtn(this)' style="float:left" title='Import'><img src="../common/img/import.png" width=20px height=20px></button>
            <button class="iconButton" onClick="exportSystemInfo(this)" onmouseover='overIconBtn(this)' onmouseout='outIconBtn(this)' style="float:right" title='Export'><img src="../common/img/export.png" width=20px height=20px></button>
          </div>
        </center>

      </div>
      <div style="margin-top:-10px;">
        <hr>
        <center>
          <img src="../common/img/Logos.png" alt="Title" width="350" height="60" />
        </center>
        <hr>
      </div>
      <div style="background-color:white; font-size:15px;">
	<center>
	<a href="https://www.flaticon.com/free-icons/right" title="right icons">Right icons created by Freepik - Flaticon</a>
	</center>
      </div>
    </div>

  </body>

</html>
