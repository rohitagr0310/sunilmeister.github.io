<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Respimatic 100</title>
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="viewport" content="width = device-width, initial-scale = 0.9, user-scalable = yes" />
  <link rel="icon" type="image/png" href="../common/img/favicon.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Cousine&family=Fira+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../common/css/colors.css" />
  <link rel="stylesheet" href="../common/css/common.css" />
  <link rel="stylesheet" href="../common/css/select.table.row.css" />

  <script src="https://dweet.io/client/dweet.io.min.js"></script>
  <script src="../common/js/download.js"></script>
  <script src="../common/js/common.js"></script>
  <script src="../common/js/select.table.row.js"></script>
  <script src="../common/js/respimatic.uid.js"></script>
  <script src="js/respimatic.recorder.js"></script>
</head>

<body>
  <div class="sidebarColumn">
    <div class="sidebar">

      <br>
      <div class=shadowDiv5 style="border-radius:25px; background-color:var(--rsp_darkblue); color:white; font-size:20px; font-family:verdana;">
        <center>
          <p id="logTimeDuration">Session Duration 00:00:00
          <p id="startTime">Starting Time 00:00:00
        </center>
      </div>

      <br>
      <div class=shadowDiv5 style="border-radius:25px; background-color:var(--rsp_darkblue); color:white; font-size:20px; font-family:verdana;">
        <center>
          <div id="btnNewSessionDiv">
            <br>
            <button id="btnNewSessionDiv" class="sidebarButton" onclick='createNewDb()'>Start New Session</button>
          </div>

          <div id="btnStartLogDiv">
            <br>
            <button id="btnStartLog" class="sidebarButton" onclick='startLog()'>Resume
              Recording</button>
          </div>
          `
          <div id="btnPauseLogDiv">
            <button id="btnPauseLog" class="sidebarButton" onclick='pauseLog()'>Pause&nbsp&nbsp&nbsp Recording</button>
          </div>

          <div id="btnDeleteDiv">
            <br>
            <button id="btnDeleteAll" class="sidebarButton" onclick='deleteAllDbs()'>Delete All
              Sessions</button>
            <br><br>
          </div>

        </center>
      </div>

      <br>
      <div class=shadowDiv5 style="border-radius:25px; background-color:var(--rsp_darkblue); color:white; font-family:verdana; font-size:1.5em;">
        <center>
          <p id='SysUidMsg' style="margin-top: 0.5em; margin-bottom:0.5em;"></p>
          <p id='SysUid' style="margin-top:0.5em; font-size:0.5em;">
        </center>
      </div>

    </div>
  </div>

  <div class="body-pane">

    <center>
      <div class="row" style="margin-top:-28px; margin-right:20px">
        <div class="column">
          <p class=shadowDiv5 id="sessionName" style="width:500px; background-color:var(--rsp_mediumblue); color:white;font-size:1.5em; font-family:verdana;">
            No Active Session
          <div class=shadowDiv5 id="activeSessionDiv" style="border-radius:25px; height:660px; line-height:1em; overflow-y:auto; overflow-x:auto; white-space: nowrap; padding:5px; background-color:var(--rsp_mediumblue); color:white; border:4px var(--rsp_lightblue); font-family: 'Cousine'">
            <p id=dweetBox style="font-size:20px; text-align: left">
          </div>

        </div>

        <div class="column">
          <p class=shadowDiv5 style="background-color:var(--rsp_darkblue); color:white;font-size:1.5em; font-family:verdana;">
            All Saved Sessions
          <div class=shadowDiv5 style="border-radius:25px; height:660px; line-height:1em; overflow-y:auto; overflow-x:auto; white-space: nowrap; padding:5px; background-color:var(--rsp_darkblue); color:white; border:4px var(--rsp_darkblue); font-family: 'Cousine'">
            <br>
            <table id='dbTable' className="dbTableStyle" style="font-size:20px; width:100%">
	      <thead>
		<tr>
                  <th align="center" style="padding: 5px 5px; font-size: 22px; min-width:300px; background-color:var(--rsp_lightblue); color:var(--rsp_darkblue); border: solid var(--rsp_darkblue);">Session Name</th>
                  <th align="center" style="padding: 5px 5px; font-size: 22px; min-width:300px; background-color:var(--rsp_lightblue); color:var(--rsp_darkblue); border: solid var(--rsp_darkblue);">Created</th>
            </tr>

	      </thead>
            </table>
	    <br>
            <button id="btnExportSession" class="button" onclick='exportDbRow()'>Export</button>
            <button id="btnDeleteSession" class="button" onclick='deleteDbRow()'>Delete</button>
            <button id="btnDeleteAllSessions" class="button" onclick='deleteAllDbs()'>Delete All</button>
          </div>

        </div>

      </div>
      <div class=shadowDiv5 style="background-color: var(--rsp_darkblue); border-radius:25px; margin-left:10px; margin-right:20px;">
        <center>
          <img src="img/recorder-title-logos.png" alt="Title" style="margin-top:0px" width="620" height="140">
        </center>
      </div>
  </div>

  </center>
</body>

</html>
