<head>

      elm = document.getElementById('uid');
      uid = elm.value;
      console.log("======== Calling XXX(" + uid + ")");
      XXX(uid, function (timeStamp, jsonData) {
        console.log("-------- " + timeStamp);
        console.log(jsonData);
        console.log("--------");
      })
    };
    </script>
</head>
<body>

    <button onclick='connectFn()'>CONNECT</button>
</body>
