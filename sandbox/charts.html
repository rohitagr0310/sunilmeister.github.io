<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Chart Boxes</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport" content="width = device-width, initial-scale = 0.9, user-scalable = yes" />

    <link rel="stylesheet" href="../common/css/colors.css" />
    <link rel="stylesheet" href="../common/css/common.css" />
    <link rel="stylesheet" href="../common/css/iconButton.css" />
    <link rel="stylesheet" href="../common/css/chart.css" />

    <script src="https://kit.fontawesome.com/3a52d40544.js" crossorigin="anonymous"></script>
    <script src="../common/js/checkboxTree.js"></script>
    <script src="../common/js/chartUtilities.js"></script>
    <script src="../common/js/chartBox.js"></script>
  </head>

  <body>

    <template id="chartContainerTemplate">
      <div class="chartContainer" style="position:relative">
	<div class="chartBanner">
	  <button class="iconButton" onClick="chartAppend(this)"><i class="fa-solid fa-plus"></i></button>
	  <i class="fa-solid "></i>
	  <button class="iconButton" onClick="chartEdit(this)"><i class="fa-solid fa-sharp fa-edit"></i></button>
          <button class="iconButton" onClick="chartDelete(this)"><i class="fa-solid fa-sharp fa-xmark"></i></button>
	</div>
	<div class="chartBody">
	</div>
      </div>
    </template>

    <template id=editMenuTemplate>
      <div id=chartDropDownMenu class="chartEditMenu" style="background-color: var(--rsp_lightblue);">
        <div class="chartEditMenuBanner">
          <button class="iconButton" onClick="chartMenuSubmit(this)"><i class="fa-solid fa-check"></i></button>
          <button class="iconButton" onClick="chartMenuCancel(this)"><i class="fa-solid fa-xmark"></i></button>
        </div>
  
        <div id="titleDiv" style="background-color: var(--rsp_lightblue)">
          <center>
            <p style="font-size:1.2em; background-color: var(--rsp_blue); color: white; margin-top:0;">Title</p>
            <div style="background-color: var(--rsp_lightblue); margin-top:-20px">
              <input id=ChartTitleId type="text" id="title" name="title" >
            </div>
          </center>
        </div>
        <div id="checkBoxTreeRoot" style="margin-top:-20px; padding-bottom:10px;">
          <center>
            <p style="font-size:1.2em; background-color: var(--rsp_blue); color: white;">Y-axis Parameters</p>
          </center>
          <div style="background-color: var(--rsp_lightblue); margin-top:-10px; ">
            <input type="checkbox" id=Presssures onclick='treeCheckboxClicked(this)'>
	    <label for=Presssures>Pressures</label>
            <div class="indentDiv">
              <input type="checkbox" id=Peak onclick='treeCheckboxClicked(this)'>
              <label for=Peak>Peak Pressure</label>
            </div>
            <div class="indentDiv">
              <input type="checkbox" id=Plat onclick='treeCheckboxClicked(this)'>
              <label for=Plat>Plateau Pressure</label>
            </div>
            <div class="indentDiv">
              <input type="checkbox" id=PEEP onclick='treeCheckboxClicked(this)'>
              <label for=PEEP>PEEP Pressure</label>
            </div>
          </div>
          <br>
          <div style="background-color: var(--rsp_lightblue)">
            <input type="checkbox" id=Volumes onclick='treeCheckboxClicked(this)'>
            <label for=Volumes>Volumes</label>
            <div class="indentDiv">
              <input type="checkbox" id=Tidal onclick='treeCheckboxClicked(this)'>
              <label for=Tidal>Tidal Volume</label>
            </div>
            <div class="indentDiv">
              <input type="checkbox" id=Minute onclick='treeCheckboxClicked(this)'>
              <label for=Minute>Minute Volume</label>
            </div>
          </div>
          <br>
          <div style="background-color: var(--rsp_lightblue)">
            <input type="checkbox" id=BPM onclick='treeCheckboxClicked(this)'>
            <label for=BPM>Breaths per minute</label>
            <div class="indentDiv">
              <input type="checkbox" id=Mandatory onclick='treeCheckboxClicked(this)'>
              <label for=Mandatory>Mandatory BPM</label>
            </div>
            <div class="indentDiv">
              <input type="checkbox" id=Spontaneous onclick='treeCheckboxClicked(this)'>
              <label for=Spontaneous>Spontaneous BPM</label>
            </div>
          </div>
          <br>
          <div style="background-color: var(--rsp_lightblue);">
            <input type="checkbox" id=Compliances onclick='treeCheckboxClicked(this)'>
            <label for=Compliances>Instant Lung Compliances</label>
            <div class="indentDiv">
              <input type="checkbox" id=Dynamic onclick='treeCheckboxClicked(this)'>
              <label for=Dynamic>Instant Dynamic Lung Compliance&nbsp</label>
            </div>
            <div class="indentDiv">
              <input type="checkbox" id=Static onclick='treeCheckboxClicked(this)'>
              <label for=Static>Instant Static Lung Compliance</label>
            </div>
          </div>
          <br>
          <div style="background-color: var(--rsp_lightblue); ">
            <input type="checkbox" id=Oxygen onclick='treeCheckboxClicked(this)'>
            <label for=Oxygen>Oxygen Related</label>
            <div class="indentDiv">
              <input type="checkbox" id=FiO2 onclick='treeCheckboxClicked(this)'>
              <label for=FiO2>FiO2</label>
            </div>
            <div class="indentDiv">
              <input type="checkbox" id=O2Flow onclick='treeCheckboxClicked(this)'>
              <label for=O2Flow>Incoming Oxygen Flow Required</label>
            </div>
            <div class="indentDiv">
              <input type="checkbox" id=O2Purity onclick='treeCheckboxClicked(this)'>
              <label for=O2Purity>Incoming Oxygen Purity</label>
            </div>
          </div>
          <br>
          <div style="background-color: var(--rsp_lightblue); ">
            <input type="checkbox" id=Miscellaneous onclick='treeCheckboxClicked(this)'>
            <label for=Miscellaneous>Miscellaneous</label>
            <div class="indentDiv">
              <input type="checkbox" id=Errors onclick='treeCheckboxClicked(this)'>
              <label for=Errors>System Errors</label>
            </div>
            <div class="indentDiv">
              <input type="checkbox" id=Warnings onclick='treeCheckboxClicked(this)'>
              <label for=Warnings>System Warnings</label>
            </div>
            <div class="indentDiv">
              <input type="checkbox" id=Temperature onclick='treeCheckboxClicked(this)'>
              <label for=Temperature>System Temperature</label>
            </div>
          </div>
        </div>
        <div id=XAxisUnits style="margin-top:-20px;">
          <center>
            <p style="font-size:1.2em; background-color: var(--rsp_blue); color: white; margin-bottom:0px;">X-axis Units</p>
          </center>
          <div style="background-color: var(--rsp_lightblue); margin-bottom:-16px;">
  	  <form name="XunitsForm" style="padding-top:12px;">
              <input type="radio" id=BNUM name="XAxisUnits" value="BNUM" checked>
              <label for=BNUM>Breath Number</label>
              <input type="radio" id=TIME name="XAxisUnits" value="TIME">
              <label for=TIME>Breath Times</label>
  	  </form>
            <br>
          </div>
          <br>
        </div>
      </div>
    </template>

    <div>
      <button onClick='chartInsertOnTop()'>INSERT
    </div>
    <div id="allCharts">
    </div>
  </body>

</html>
