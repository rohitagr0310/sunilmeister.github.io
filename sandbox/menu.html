<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Chart Options</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport" content="width = device-width, initial-scale = 0.9, user-scalable = yes" />
    <link rel="stylesheet" href="../common/css/colors.css" />
    <link rel="stylesheet" href="../common/css/common.css" />
    <link rel="stylesheet" href="../common/css/chart.css" />
    
    <script src="https://kit.fontawesome.com/3a52d40544.js" crossorigin="anonymous"></script>
    <script src="../common/js/checkboxTree.js"></script>
    <script src="menu.js"></script>
  </head>
  <body>
    <button onclick="dropDown()">EDIT</button>
    <div id=chartDropDownMenu style="display: inline-block; position: relative; border-style: solid">
      <div class="chartEditMenuBanner">
        <button class="iconButton" onClick="chartMenuSubmit(this)"><i class="fa-solid fa-check"></i></button>
        <button class="iconButton" onClick="chartMenuCancel(this)"><i class="fa-solid fa-xmark"></i></button>
      </div>

      <div id="titleDiv" style="background-color: var(--rsp_lightblue)">
        <center>
          <p style="font-size:1.2em; background-color: var(--rsp_blue); color: white; margin-top:0">Title</p>
          <div style="background-color: var(--rsp_lightblue); margin-top:-20px">
            <input id=ChartTitleId type="text" id="title" name="title" >
          </div>
        </center>
      </div>
      <div id="checkBoxTreeRoot" >
        <center>
          <p style="font-size:1.2em; background-color: var(--rsp_blue); color: white;">Y-axis Parameters</p>
        </center>
        <div style="background-color: var(--rsp_lightblue); margin-top:-20px;">
          <input type="checkbox" id=Presssures onclick='CheckboxClicked(this)'>
          <label>Pressures</label>
          <div class="indentDiv">
            <input type="checkbox" id=Peak onclick='CheckboxClicked(this)'>
            <label>Peak Pressure</label>
          </div>
          <div class="indentDiv">
            <input type="checkbox" id=Plat onclick='CheckboxClicked(this)'>
            <label>Plateau Pressure</label>
          </div>
          <div class="indentDiv">
            <input type="checkbox" id=PEEP onclick='CheckboxClicked(this)'>
            <label>PEEP Pressure</label>
          </div>
        </div>
        <br>
        <div style="background-color: var(--rsp_lightblue); style="margin-top:-16px; margin-bottom:-16px;">
          <input type="checkbox" id=Volumes onclick='CheckboxClicked(this)'>
          <label>Volumes</label>
          <div class="indentDiv">
            <input type="checkbox" id=Tidal onclick='CheckboxClicked(this)'>
            <label>Tidal Volume</label>
          </div>
          <div class="indentDiv">
            <input type="checkbox" id=Minute onclick='CheckboxClicked(this)'>
            <label>Minute Volume</label>
          </div>
        </div>
        <br>
        <div style="background-color: var(--rsp_lightblue) style="margin-top:-16px; margin-bottom:-16px;">
          <input type="checkbox" id=BPM onclick='CheckboxClicked(this)'>
          <label>Breaths per minute</label>
          <div class="indentDiv">
            <input type="checkbox" id=Mandatory onclick='CheckboxClicked(this)'>
            <label>Mandatory BPM</label>
          </div>
          <div class="indentDiv">
            <input type="checkbox" id=Spontaneous onclick='CheckboxClicked(this)'>
            <label>Spontaneous BPM</label>
          </div>
        </div>
        <br>
        <div style="background-color: var(--rsp_lightblue) style="margin-top:-16px; margin-bottom:-16px;">
          <input type="checkbox" id=Compliances onclick='CheckboxClicked(this)'>
          <label>Instant Lung Compliances</label>
          <div class="indentDiv">
            <input type="checkbox" id=Dynamic onclick='CheckboxClicked(this)'>
            <label>Instant Dynamic Lung Compliance</label>
          </div>
          <div class="indentDiv">
            <input type="checkbox" id=Static onclick='CheckboxClicked(this)'>
            <label>Instant Static Lung Compliance</label>
          </div>
        </div>
        <br>
        <div style="background-color: var(--rsp_lightblue)">
          <input type="checkbox" id=Oxygen onclick='CheckboxClicked(this)'>
          <label>Oxygen Related</label>
          <div class="indentDiv">
            <input type="checkbox" id=FiO2 onclick='CheckboxClicked(this)'>
            <label>FiO2</label>
          </div>
          <div class="indentDiv">
            <input type="checkbox" id=O2Flow onclick='CheckboxClicked(this)'>
            <label>Incoming Oxygen Flow Required</label>
          </div>
          <div class="indentDiv">
            <input type="checkbox" id=O2Purity onclick='CheckboxClicked(this)'>
            <label>Incoming Oxygen Purity</label>
          </div>
        </div>
        <br>
        <div style="background-color: var(--rsp_lightblue)">
          <input type="checkbox" id=Miscellaneous onclick='CheckboxClicked(this)'>
          <label>Miscellaneous</label>
          <div class="indentDiv">
            <input type="checkbox" id=Errors onclick='CheckboxClicked(this)'>
            <label>System Errors</label>
          </div>
          <div class="indentDiv">
            <input type="checkbox" id=Warnings onclick='CheckboxClicked(this)'>
            <label>System Warnings</label>
          </div>
          <div class="indentDiv">
            <input type="checkbox" id=Temperature onclick='CheckboxClicked(this)'>
            <label>System Temperature</label>
          </div>
        </div>
      </div>
      <div id=XAxisUnits>
        <center>
          <p style="font-size:1.2em; background-color: var(--rsp_blue); color: white; margin-bottom:0px;">X-axis Units</p>
        </center>
        <div style="background-color: var(--rsp_lightblue); margin-top=-1em; margin-bottom:-18px;">
	  <form name="XunitsForm" style="padding-top:12px;">
            <input type="radio" id="BNUM" name="XAxisUnits" value="BNUM" checked>
            <label for="BNUM">Breath Number</label>
            <input type="radio" id="TIME" name="XAxisUnits" value="TIME">
            <label for="TIME">Breath Times</label>
	  </form>
          <br>
        </div>
        <br>
      </div>
    </div>
  </body>
</html>
