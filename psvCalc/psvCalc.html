<!DOCTYPE html>
<html>

  <head>
    <title>Respimatic 100 PSV Calculator</title>
    <meta charset="UTF-8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport" content="width = device-width, initial-scale = 0.9, user-scalable = yes" />
    <link rel="icon" type="image/png" href="../common/img/favicon.png">

    <link rel="stylesheet" href="../common/css/common.css" />
    <link rel="stylesheet" href="../common/css/colors.css" />
    <link rel="stylesheet" href="css/psv.css" />
    <link rel="stylesheet" href="css/sizes.css" />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.15/dist/sweetalert2.all.min.js"></script>
    <script src="../pure-knob-master/pureknob.js"></script>
    <script src="../common/js/constants.js"></script>
    <script src="../common/js/circularGauge.js"></script>
    <script src="../common/js/common.js"></script>
    <script src="../common/js/modalPopup.js"></script>
    <script src="js/psv.js"></script>
  </head>

  <body style="font-family:verdana;">
    <div class=wrapper>

      <center>
        <img src="img/Psv.png" alt="Title" width=380rem height=110rem >
        <div class=content style="font-size: 2rem;  background-color:var(--rsp_mediumblue); color:white; margin-left: 0.375rem; margin-right: 0.375rem; margin-bottom: -0.8rem">
          <b>
            <p style="font-size:1.7rem; padding-bottom:-1.5rem; padding-top:1.5rem;">Target Minute Volume</p>
            </b>
          <p style="font-size:1.5rem; padding-bottom:-1rem; margin-top:-1rem;">(litres/min)</p>
          <input type="number" id=mVol name="mVol" autofocus min=2.0 max=18.0 step=0.5 value=10.0
          style="font-size:1.5rem; width:5em;" onchange='mVolChanged()'>
          <br>
          <br>
        </div>
        <br>
        <br>
        <div id=vtRrDiv style="background-color:var(--rsp_darkblue); color:white; font-size:1.4rem; margin-left:2rem; margin-right:2rem;">
          <div id=vtDiv style="float:left;">
            <p style="clear:both;"> VT (ml)
          </div>
          <div id=rrDiv style="float:right;">
            <p style="clear:both;"> RR (bpm)
          </div>
          <br>
        </div>

        <hr style="clear:both;">
        <img src="../common/img/Logos.png" alt="Title" width=380rem height=70rem style="padding-bottom:0;">
    </div>
    </center>

    </div>

  </body>

</html>
