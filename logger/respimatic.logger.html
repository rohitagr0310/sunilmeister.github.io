<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>Respimatic 100</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport"
      content="width = device-width, initial-scale = 1, user-scalable = no" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Cousine&family=Fira+Mono&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="../css/common.css" />
    <script src="https://dweet.io/client/dweet.io.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="js/respimatic.logger.js"></script>
  </head>
  
  <body>
    <br>
    <center>
      <img src="img/logger-title-logos.png" alt="Title" width="620"
        height="150">
      <h1 id='SysUid'
        style="background-color:#0d3e51; color:white;font-size:2em; font-family:verdana;">
      </h1>
      <div class="row">
        <div class="column">
          <p id="sessionName"
            style="background-color:#0d3e51; color:white;font-size:1.5em; font-family:verdana;">
            No Active Session
          <div
            style="height:600px; line-height:1em; overflow-y:auto; overflow-x:auto; white-space: nowrap; padding:5px; background-color:#0d3e51; color:white; border:4px #1d85ad; font-family: 'Cousine'">
            <p id=dweetBox style="font-size:8; text-align: left">
          </div>
          
          <br>
          <div id="btnNewSessionDiv">
            <button id="btnNewSession" class="button"
              onclick='createNewDb()'>START NEW SESSION</button>
          </div>
          <div id="btnStartLogDiv">
            <button id="btnStartLog" class="button" onclick='startLog()'>RESUME
              SESSION LOG</button>
          </div>
          <div id="btnPauseLogDiv">
            <button id="btnPauseLog" class="button" onclick='pauseLog()'>PAUSE
              SESSION LOG</button>
          </div>
        </div>
        
        <div class="column">
          <p
            style="background-color:#0d3e51; color:white;font-size:1.5em; font-family:verdana;">
            All Saved Sessions
          <div
            style="height:600px; line-height:1em; overflow-y:auto; overflow-x:auto; white-space: nowrap; padding:5px; background-color:#0d3e51; color:white; border:4px #1d85ad; font-family: 'Cousine'">
            <br>
            <table id='dbTable' className="dbTableStyle"
              style="font-size:20px; width:100%">
            </table>
          </div>
          
          <br>
          <div id="btnDeleteDiv">
            <button class="button" onclick='deleteAllDbs()'>DELETE ALL SAVED
              SESSIONS</button>
          </div>
        </div>
        
      </div>
      
    </center>
  </body>
  
</html>
