<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>Respimatic 100</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport"
      content="width = device-width, initial-scale = 1, user-scalable = no" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Cousine&family=Fira+Mono&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="../css/common.css" />
    <script src="https://dweet.io/client/dweet.io.min.js"></script>
    <script src="../js/download.js"></script>
    <script src="../js/common.js"></script>
    <script src="js/respimatic.logger.js"></script>
  </head>
  
  <body>
    <div class="sidebar">
      
      <div
        style="background-color:#0d3e51; color:white; font-size:20px; font-family:verdana;">
        <center>
          <p id="logTimeDuration">Session Duration 00:00:00
          <p id="startTime">Starting Time 00:00:00
        </center>
      </div>
      
      <center>
      <button id="btnExit" class="sidebarButton" style="background-color:firebrick" onclick='selectExit()'>STOP & EXIT</button>
      </center>


      <center>
      <div
        style="background-color:#0d3e51; color:white; font-size:20px; font-family:verdana;">
	<br>
	<br><br>
	<div id="btnNewSessionDiv">
	  <br>
        <button id="btnNewSessionDiv" class="sidebarButton"
              onclick='createNewDb()'>Start New Session</button>
	</div>

        <div id="btnStartLogDiv">
	<br><br>
	<br><br>
        <button id="btnStartLog" class="sidebarButton" onclick='startLog()'>Resume
              Recording</button>
        </div>
	  `
        <div id="btnPauseLogDiv">
	<br>
	<br><br>
        <button id="btnPauseLog" class="sidebarButton" onclick='pauseLog()'>Pause
              Recording</button>
        </div>

        <div id="btnDeleteDiv">
	<br><br>
	<br><br>
        <button id="btnDeleteAll"class="sidebarButton" onclick='deleteAllDbs()'>Delete All 
	   Sessions</button>
	 <br><br><br><br><br>
	</div>

      </div>
      </center>
      
    </div>
    
    <div class="body-pane">
    
    <center>
      <img src="img/logger-title-logos.png" alt="Title" width="620"
        height="140">
      <h1 id='SysUid'
        style="background-color:#0d3e51; color:white;font-size:1.5em ; font-family:verdana;">
      </h1>
      <div class="row">
        <div class="column">
          <p id="sessionName"
            style="background-color:#0d3e51; color:white;font-size:1.5em; font-family:verdana;">
            No Active Session
          <div
            style="height:500px; line-height:1em; overflow-y:auto; overflow-x:auto; white-space: nowrap; padding:5px; background-color:#0d3e51; color:white; border:4px #1d85ad; font-family: 'Cousine'">
            <p id=dweetBox style="font-size:8; text-align: left">
          </div>
          
        </div>
        
        <div class="column">
          <p
            style="background-color:#0d3e51; color:white;font-size:1.5em; font-family:verdana;">
            All Saved Sessions
          <div
            style="height:500px; line-height:1em; overflow-y:auto; overflow-x:auto; white-space: nowrap; padding:5px; background-color:#0d3e51; color:white; border:4px #1d85ad; font-family: 'Cousine'">
            <br>
            <table id='dbTable' className="dbTableStyle"
              style="font-size:20px; width:100%">
            </table>
          </div>
          
        </div>
        
      </div>
    </div>
      
    </center>
  </body>
  
</html>
